<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <rich:popupPanel id="popupMs" modal="true" resizeable="false" onmaskclick="#{rich:component('popupMs')}.hide()" autosized="true">
        <f:facet name="header">
            <h:outputText value="Manejos y soportes " />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popupMs')}.hide();
                    return false;">
                X
            </h:outputLink>
        </f:facet>

        <rich:dataTable id="ma" value="#{historiaClinicaBean.lstManejos}"
                        var="manejo"
                        style="width: 100%;"
                        >
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column>
                        <h:outputText value="Manejos" />
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column>
                <h:outputText value="#{manejo}" />
            </rich:column>
        </rich:dataTable>
        <br/>
        <center>
        <rich:dataScroller for="ex" maxPages="5" />
        </center>
    </rich:popupPanel>

</html>
