<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:form>
        <rich:dataTable id="dtImpresionDiagnostica" 
                        value="#{historiaClinicaBean.impresionDiagnosticaList}"
                        var="impresionDiagnostica"
                        rows="7"
                        style="width: 90%;position: relative;left: 70px;"
                        rowKeyVar="filaSeleccionada">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column >
                        <h:outputText value="Dx" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="codigo" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="" />
                    </rich:column>
                </rich:columnGroup>
            </f:facet>

            <rich:columnGroup>
                <rich:column>
                    <rich:select enableManualInput="true" rendered="#{!impresionDiagnostica.estaActivo}" defaultLabel="seleccione la enfermedad" value="#{impresionDiagnostica.descripcion}">
                        <f:selectItems value="#{historiaClinicaBean.lstCie10}" itemLabel="#{cie10.descripcion}" itemValue="#{cie10.cod}-#{cie10.descripcion}" var="cie10"/>
                    </rich:select>
                    <h:outputText value="#{impresionDiagnostica.descripcion}" rendered="#{impresionDiagnostica.estaActivo}">
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <a4j:commandButton value="Registrar" action="#{historiaClinicaBean.adicionarNuevaFilaImpresionDiagnostica(filaSeleccionada)}" execute="@this,dtImpresionDiagnostica" render="@this,dtImpresionDiagnostica" disabled="#{impresionDiagnostica.estaActivo}"></a4j:commandButton>
                </rich:column>
            </rich:columnGroup>
        </rich:dataTable>
    </h:form> 
</html>
