<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:panelGrid columns="6"  cellpadding="8" id="id_datos_personales">
        <h:outputLabel value="Apellidos:" styleClass="label"/>
        <h:inputText  required="false" id="apellidos"  value="#{historiaClinicaBean.persona.apellidos}" requiredMessage="Por favor ingrese los apellidos."/> 
        <h:outputLabel value="Nombres:" styleClass="label"/>
        <h:inputText  required="false" id="nombres" value="#{historiaClinicaBean.persona.nombres}" requiredMessage="Por favor ingrese los nombres."/>
        <h:outputLabel value="Edad:" styleClass="label"/>
        <h:inputText  required="false" id="edad" value="#{historiaClinicaBean.persona.edad}" requiredMessage="Por favor ingrese la edad."/>                         

        <h:outputLabel value="Tipo Documento:" styleClass="label"/>
        <h:selectOneMenu  required="false" id="tipoDoc" value="#{historiaClinicaBean.persona.tipoDocumento}" requiredMessage="Por favor ingrese el tipo de documento.">
            <f:selectItem itemLabel="CC"></f:selectItem>
            <f:selectItem itemLabel="TI"></f:selectItem>
            <f:selectItem itemLabel="RC"></f:selectItem>
            <f:selectItem itemLabel="CE"></f:selectItem>
            <f:selectItem itemLabel="PP"></f:selectItem>
        </h:selectOneMenu>
        <h:outputLabel value=" Documento:" styleClass="label"/>
        <h:inputText  required="false" id="documento" value="#{historiaClinicaBean.persona.idPersona}" requiredMessage="Por favor ingrese el numero de documento."/>
        <h:outputLabel value="Sexo:" styleClass="label"/>
        <h:selectOneMenu  required="false" id="sex" value="#{historiaClinicaBean.persona.sexo}" requiredMessage="Por favor ingrese el sexo.">
            <f:selectItem itemLabel="F"></f:selectItem>
            <f:selectItem itemLabel="M"></f:selectItem>
        </h:selectOneMenu>
        
         <h:outputLabel value="Fecha Nacimiento:" styleClass="label"/>
         <rich:calendar  required="false" datePattern="yyyy-MM-dd"  id="fecha" inputSize="10" value="#{historiaClinicaBean.persona.fechaNac}" requiredMessage="Por favor ingrese la fecha."/>
        <h:outputLabel value="Dirección:" styleClass="label"/>
        <h:inputText  required="false" id="direccion"  value="#{historiaClinicaBean.persona.direccion}" requiredMessage="Por favor ingrese la dirección."/> 
        <h:outputLabel value="Télefono:" styleClass="label"/>
        <h:inputText  id="telefono"  value="#{historiaClinicaBean.persona.telefono}" /> 
       
        <h:outputLabel value="Ciudad:" styleClass="label"/>
        <h:inputText  required="false" id="ciudad"  value="#{historiaClinicaBean.persona.ciudad}" requiredMessage="Por favor ingrese la ciudad."/> 
        <h:outputLabel value="Ocupación:" styleClass="label"/>
        <h:inputText  required="false" id="ocupacion"  value="#{historiaClinicaBean.persona.ocupacion}" requiredMessage="Por favor ingrese la ocupación."/> 
        <h:outputLabel value="Estado civil" styleClass="label"/>
        <h:selectOneMenu  required="false" id="estadoCivil" value="#{historiaClinicaBean.persona.estadoCivil}" requiredMessage="Por favor ingrese el sexo.">
            <f:selectItem itemLabel="Soltero"></f:selectItem>
            <f:selectItem itemLabel="Casado"></f:selectItem>
            <f:selectItem itemLabel="Viudo"></f:selectItem>
            <f:selectItem itemLabel="Divorciado"></f:selectItem>
        </h:selectOneMenu>
        
        <h:outputLabel value="Celular:" styleClass="label"/>
        <h:inputText   id="celular"  value="#{historiaClinicaBean.persona.celular}" /> 
        <h:outputLabel value="Aseguradora" styleClass="label"/>
        <h:inputText  required="false" id="aseguradora"  value="#{historiaClinicaBean.persona.aseguradora}" requiredMessage="Por favor ingrese la aseguradora."/> 
        <h:outputLabel value="Tipo aseguradora" styleClass="label"/>
        <h:selectOneMenu  required="false" id="tipoAseg" value="#{historiaClinicaBean.persona.tipoAseguradora}" requiredMessage="Tipo aseguradora.">
            <f:selectItem itemLabel="EPS"></f:selectItem>
            <f:selectItem itemLabel="ARP"></f:selectItem>
            <f:selectItem itemLabel="ARS"></f:selectItem>
            <f:selectItem itemLabel="PREPAGADA"></f:selectItem>
            <f:selectItem itemLabel="VINC"></f:selectItem>
            <f:selectItem itemLabel="PARTICULAR"></f:selectItem>
        </h:selectOneMenu>
    </h:panelGrid>


</html>
