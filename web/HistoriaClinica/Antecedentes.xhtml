<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>


    </h:head>
    <h:body>

        <h:panelGrid columns="2" cellspacing="8" id="id_antecedentes">
            <h:outputText id="idPatologia" value="Patológicos:"></h:outputText>
            <h:inputText  value="#{historiaClinicaBean.fkAntecedente.patologicos}" style="width: 720px;"></h:inputText>

            <h:outputText id="idFarma" value="Farmacológios:"></h:outputText>
            <h:inputText value="#{historiaClinicaBean.fkAntecedente.farmacologicos}" style="width: 720px;"></h:inputText>

            <h:outputText id="idQuiru" value="Quirúrgicos"></h:outputText>
            <h:inputText value="#{historiaClinicaBean.fkAntecedente.quirurgicos}" style="width: 720px;"></h:inputText>
            
             <h:outputText id="idAler" value="Alérgicos:"></h:outputText>
             <h:inputText value="#{historiaClinicaBean.fkAntecedente.alergicos}" style="width: 720px;"></h:inputText>
            
             <h:outputText id="idFami" value="Familiares,otros:"></h:outputText>
             <h:inputText value="#{historiaClinicaBean.fkAntecedente.familiares}" style="width: 720px;"></h:inputText>

             <h:outputText id="idMena" value="Menarquia:"></h:outputText>
             <h:panelGrid columns="15">
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.menarquia}"></h:inputText>
                 <h:outputText id="idFur" value="FUR"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.fur}" size="3"></h:inputText>
                 <h:outputText id="idG" value="G"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.g}" size="3"></h:inputText>
                 <h:outputText id="idP" value="P"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.p}" size="3"></h:inputText>
                 <h:outputText id="idA" value="A"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.a}" size="3"></h:inputText>
                 <h:outputText id="idV" value="V"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.v}" size="3"></h:inputText>
                  <h:outputText id="idC" value="C"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.c}" size="3"></h:inputText>
                 <h:outputText id="idM" value="M"></h:outputText>
                 <h:inputText value="#{historiaClinicaBean.fkAntecedente.m}" size="3"></h:inputText>
                 
             </h:panelGrid>

        </h:panelGrid>




    </h:body>
</html>
