<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <rich:popupPanel id="popupEpi" modal="true" resizeable="false" onmaskclick="#{rich:component('popupEpi')}.hide()" autosized="true">
        <f:facet name="header">
            <h:outputText value="Epicrisis" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popupEpi')}.hide();
                    return false;">
                X
            </h:outputLink>
        </f:facet>

        <rich:dataTable id="epi" value="#{historiaClinicaBean.lstEpicrisis}"
                        var="epi"
                        style="width: 100%;"
                        >
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column>
                        <h:outputText value="Epicrisis" />
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column>
                <h:outputText value="#{epi}" />
            </rich:column>
        </rich:dataTable>

    </rich:popupPanel>

</html>
