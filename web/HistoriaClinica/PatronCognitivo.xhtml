<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGrid columns="4" cellspacing="10" id="id-patron-cognitivo">
        <h:outputLabel value="Alteración visuales:" styleClass="label"/>
        <h:selectOneRadio value="#{historiaClinicaBean.patronSueno.altercionSueno}">
                <f:selectItem itemLabel="SI" itemValue="true"></f:selectItem>
                <f:selectItem itemLabel="NO" itemValue="false"></f:selectItem>
            </h:selectOneRadio>
        <h:outputLabel value="Tipo:"/>
        <h:inputText id="id-tipo-alt-visual" value="#{historiaClinicaBean.patronSueno.tipoAlteracion}" ></h:inputText>
     
       <h:outputLabel value="Alteración auditivas:" styleClass="label"/>
        <h:selectOneRadio value="#{historiaClinicaBean.patronSueno.altercionSueno}">
                <f:selectItem itemLabel="SI" itemValue="true"></f:selectItem>
                <f:selectItem itemLabel="NO" itemValue="false"></f:selectItem>
            </h:selectOneRadio>
        <h:outputLabel value="Tipo:"/>
        <h:inputText id="id-tipo-alt-auditivo" value="#{historiaClinicaBean.patronSueno.tipoAlteracion}" ></h:inputText>
     
    
    </h:panelGrid>
</html>
