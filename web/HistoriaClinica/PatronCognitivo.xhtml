<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:panelGrid columns="4" cellspacing="10" id="id-patron-g">
        <h:outputLabel value="Alteración visuales:" styleClass="label"/>
        <h:selectOneRadio value="#{historiaClinicaBean.patronCog.alteracionVisual}">
                <f:selectItem itemLabel="SI" itemValue="true"></f:selectItem>
                <f:selectItem itemLabel="NO" itemValue="false"></f:selectItem>
            </h:selectOneRadio>
        <h:outputLabel value="Tipo:"/>
        <h:inputText  value="#{historiaClinicaBean.patronCog.tipoAlteracionVisual}" ></h:inputText>
     
       <h:outputLabel value="Alteración auditivas:" styleClass="label"/>
       <h:selectOneRadio value="#{historiaClinicaBean.patronCog.alteracionAuditiva}">
                <f:selectItem itemLabel="SI" itemValue="true"></f:selectItem>
                <f:selectItem itemLabel="NO" itemValue="false"></f:selectItem>
            </h:selectOneRadio>
        <h:outputLabel value="Tipo:"/>
        <h:inputText value="#{historiaClinicaBean.patronCog.tipoAlteracionAuditiva}" ></h:inputText>
     
    
    </h:panelGrid>
</html>
