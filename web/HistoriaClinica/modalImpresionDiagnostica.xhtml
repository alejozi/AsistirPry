<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core">

    <rich:popupPanel id="popupImpresiones" height="300"  width="450" modal="true" resizeable="false" onmaskclick="#{rich:component('popupImpresiones')}.hide()" >
        <f:facet name="header">
            <h:outputText value="Impresiones Diagnosticas" />
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popupImpresiones')}.hide();
                    return false;">
                X
            </h:outputLink>
        </f:facet>
        <rich:dataTable
            value="#{historiaClinicaBean.lstImpresionesDiagnostricasRealizadas}"
            var="impresion"
            style="width: 100%">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column >
                        <h:outputText value="Dx" />
                    </rich:column>
                    <rich:column>
                        <h:outputText value="codigo" />
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
            <rich:column>
                <h:outputText value="#{impresion.descripcion}" />
            </rich:column>
            <rich:column>
                <h:outputText value="#{impresionDiagnostica.codigo}"/>
             </rich:column>
           </rich:dataTable>
    </rich:popupPanel>

</html>
